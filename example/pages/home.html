<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 视界相助</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../components/common.css" rel="stylesheet">
    <style>
        .role-switch {
            background: #f3f4f6;
            padding: 4px;
            border-radius: 16px;
            display: flex;
            margin-bottom: 24px;
        }
        .role-button {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .role-button.active {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .help-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-content">
            <div class="status-bar-left">9:41</div>
            <div class="status-bar-right">
                <i class="fas fa-signal mr-2"></i>
                <i class="fas fa-wifi mr-2"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="p-4">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">视界相助</h1>
                <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-bell text-gray-600"></i>
                </button>
            </div>

            <div class="role-switch">
                <button class="role-button active">需要帮助</button>
                <button class="role-button">我是志愿者</button>
            </div>

            <!-- 需要帮助模式 -->
            <div class="help-section">
                <button class="w-full bg-purple-600 text-white rounded-2xl py-6 mb-8 flex flex-col items-center">
                    <i class="fas fa-video text-3xl mb-2"></i>
                    <span class="text-lg font-semibold">发起视频求助</span>
                </button>

                <h2 class="text-lg font-semibold mb-4">历史求助记录</h2>
                
                <div class="help-card">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-semibold">阅读快递单号</h3>
                            <p class="text-sm text-gray-500">2024年3月15日 14:30</p>
                        </div>
                        <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">已完成</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-6 h-6 rounded-full mr-2">
                        <span>志愿者：王小明</span>
                        <span class="mx-2">·</span>
                        <span>通话时长：3分钟</span>
                    </div>
                </div>

                <div class="help-card">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h3 class="font-semibold">识别药品说明书</h3>
                            <p class="text-sm text-gray-500">2024年3月14日 10:15</p>
                        </div>
                        <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">已完成</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-6 h-6 rounded-full mr-2">
                        <span>志愿者：李华</span>
                        <span class="mx-2">·</span>
                        <span>通话时长：5分钟</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- iOS 底部导航栏 -->
    <div class="ios-tab-bar">
        <a href="#" class="tab-item active">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </a>
        <a href="#" class="tab-item">
            <i class="fas fa-history tab-icon"></i>
            <span>记录</span>
        </a>
        <a href="#" class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
