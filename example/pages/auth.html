<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 视界相助</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../components/common.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: #f9fafb;
            padding: 20px;
            padding-top: 60px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            background: white;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .social-icon {
            margin-right: 12px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-content">
            <div class="status-bar-left">9:41</div>
            <div class="status-bar-right">
                <i class="fas fa-signal mr-2"></i>
                <i class="fas fa-wifi mr-2"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>

    <div class="auth-container">
        <h1 class="text-3xl font-bold mb-8">欢迎回来</h1>
        
        <div class="input-group">
            <label class="block text-sm font-medium text-gray-700 mb-2">手机号码</label>
            <input type="tel" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="请输入手机号码">
        </div>
        
        <div class="input-group">
            <label class="block text-sm font-medium text-gray-700 mb-2">验证码</label>
            <div class="flex gap-3">
                <input type="text" class="flex-1 px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="请输入验证码">
                <button class="px-6 py-3 bg-purple-100 text-purple-700 rounded-xl font-medium">获取验证码</button>
            </div>
        </div>

        <button class="w-full bg-purple-600 text-white rounded-xl py-4 font-semibold text-lg mb-8">
            登录/注册
        </button>

        <div class="text-center text-gray-500 mb-8">- 或使用以下方式登录 -</div>

        <button class="social-login-btn w-full">
            <i class="fab fa-apple social-icon"></i>
            使用 Apple 账号登录
        </button>
        
        <button class="social-login-btn w-full">
            <i class="fab fa-weixin social-icon text-green-500"></i>
            使用微信登录
        </button>
    </div>
</body>
</html>
