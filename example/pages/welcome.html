<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - 视界相助</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../components/common.css" rel="stylesheet">
    <style>
        .welcome-slide {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        .welcome-image {
            width: 250px;
            height: 250px;
            border-radius: 30px;
            margin-bottom: 40px;
            object-fit: cover;
        }
        .welcome-buttons {
            position: absolute;
            bottom: 50px;
            width: 100%;
            padding: 0 20px;
        }
    </style>
</head>
<body class="h-screen">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-content">
            <div class="status-bar-left">9:41</div>
            <div class="status-bar-right">
                <i class="fas fa-signal mr-2"></i>
                <i class="fas fa-wifi mr-2"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>

    <div class="welcome-slide">
        <img src="https://images.unsplash.com/photo-1517960413843-0aee8e2b3285?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Welcome" class="welcome-image shadow-lg">
        <h1 class="text-4xl font-bold mb-4">视界相助</h1>
        <p class="text-xl mb-8 text-center">让爱心志愿者成为视障人士的眼睛</p>
        
        <div class="welcome-buttons">
            <button class="w-full bg-white text-purple-700 rounded-full py-4 mb-4 font-semibold text-lg shadow-lg">
                我需要帮助
            </button>
            <button class="w-full bg-transparent border-2 border-white text-white rounded-full py-4 font-semibold text-lg">
                我要当志愿者
            </button>
        </div>
    </div>
</body>
</html>
