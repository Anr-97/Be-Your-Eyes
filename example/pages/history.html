<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录 - 视界相助</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../components/common.css" rel="stylesheet">
    <style>
        .history-card {
            background: white;
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        .history-header {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
        }
        .history-content {
            padding: 16px;
        }
        .history-footer {
            padding: 12px 16px;
            background: #f9fafb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter-button {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-right: 8px;
        }
        .filter-button.active {
            background: #764ba2;
            color: white;
        }
        .date-divider {
            display: flex;
            align-items: center;
            margin: 24px 0 16px;
            color: #6b7280;
        }
        .date-divider::before,
        .date-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        .date-divider span {
            padding: 0 12px;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-content">
            <div class="status-bar-left">9:41</div>
            <div class="status-bar-right">
                <i class="fas fa-signal mr-2"></i>
                <i class="fas fa-wifi mr-2"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="p-4">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">历史记录</h1>
                <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-filter text-gray-600"></i>
                </button>
            </div>

            <!-- 筛选按钮 -->
            <div class="flex overflow-x-auto mb-6 pb-2">
                <button class="filter-button active">全部</button>
                <button class="filter-button">已完成</button>
                <button class="filter-button">未接通</button>
                <button class="filter-button">已取消</button>
            </div>

            <!-- 今日记录 -->
            <div class="date-divider">
                <span>今天</span>
            </div>

            <div class="history-card">
                <div class="history-header">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold mb-1">阅读快递单号</h3>
                            <p class="text-sm text-gray-500">14:30</p>
                        </div>
                        <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">已完成</span>
                    </div>
                </div>
                <div class="history-content">
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" 
                             class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <div class="font-medium">王小明</div>
                            <div class="text-sm text-gray-500">通话时长：3分钟</div>
                        </div>
                    </div>
                </div>
                <div class="history-footer">
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-400 mr-1"></i>
                        <span class="text-sm">5.0</span>
                    </div>
                    <button class="text-purple-600 text-sm">查看详情</button>
                </div>
            </div>

            <!-- 昨日记录 -->
            <div class="date-divider">
                <span>昨天</span>
            </div>

            <div class="history-card">
                <div class="history-header">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold mb-1">识别药品说明书</h3>
                            <p class="text-sm text-gray-500">10:15</p>
                        </div>
                        <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">已完成</span>
                    </div>
                </div>
                <div class="history-content">
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" 
                             class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <div class="font-medium">李华</div>
                            <div class="text-sm text-gray-500">通话时长：5分钟</div>
                        </div>
                    </div>
                </div>
                <div class="history-footer">
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-400 mr-1"></i>
                        <span class="text-sm">4.8</span>
                    </div>
                    <button class="text-purple-600 text-sm">查看详情</button>
                </div>
            </div>
        </div>
    </div>

    <!-- iOS 底部导航栏 -->
    <div class="ios-tab-bar">
        <a href="#" class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </a>
        <a href="#" class="tab-item active">
            <i class="fas fa-history tab-icon"></i>
            <span>记录</span>
        </a>
        <a href="#" class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
