<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 视界相助</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../components/common.css" rel="stylesheet">
    <style>
        .settings-section {
            background: white;
            margin-bottom: 20px;
        }
        .settings-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
        }
        .settings-item:last-child {
            border-bottom: none;
        }
        .settings-icon {
            width: 24px;
            margin-right: 12px;
            color: #764ba2;
        }
        .section-header {
            padding: 12px 16px;
            font-size: 14px;
            color: #6b7280;
            background: #f9fafb;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #764ba2;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-content">
            <div class="status-bar-left">9:41</div>
            <div class="status-bar-right">
                <i class="fas fa-signal mr-2"></i>
                <i class="fas fa-wifi mr-2"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="p-4">
            <h1 class="text-2xl font-bold mb-6">设置</h1>

            <!-- 账号设置 -->
            <div class="section-header">账号设置</div>
            <div class="settings-section rounded-xl overflow-hidden">
                <div class="settings-item">
                    <i class="fas fa-user settings-icon"></i>
                    <span class="flex-1">个人信息</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="settings-item">
                    <i class="fas fa-shield-alt settings-icon"></i>
                    <span class="flex-1">账号安全</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="settings-item">
                    <i class="fas fa-bell settings-icon"></i>
                    <span class="flex-1">消息通知</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>

            <!-- 通用设置 -->
            <div class="section-header">通用设置</div>
            <div class="settings-section rounded-xl overflow-hidden">
                <div class="settings-item">
                    <i class="fas fa-globe settings-icon"></i>
                    <span class="flex-1">语言</span>
                    <span class="text-gray-500 text-sm">简体中文</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-2"></i>
                </div>
                <div class="settings-item">
                    <i class="fas fa-moon settings-icon"></i>
                    <span class="flex-1">深色模式</span>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-item">
                    <i class="fas fa-volume-up settings-icon"></i>
                    <span class="flex-1">声音提醒</span>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- 其他设置 -->
            <div class="section-header">其他</div>
            <div class="settings-section rounded-xl overflow-hidden">
                <div class="settings-item">
                    <i class="fas fa-info-circle settings-icon"></i>
                    <span class="flex-1">关于我们</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="settings-item">
                    <i class="fas fa-question-circle settings-icon"></i>
                    <span class="flex-1">帮助中心</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="settings-item">
                    <i class="fas fa-file-alt settings-icon"></i>
                    <span class="flex-1">用户协议</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>

            <button class="w-full mt-8 py-4 text-red-500 bg-white rounded-xl font-medium">
                退出登录
            </button>
        </div>
    </div>

    <!-- iOS 底部导航栏 -->
    <div class="ios-tab-bar">
        <a href="#" class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </a>
        <a href="#" class="tab-item">
            <i class="fas fa-history tab-icon"></i>
            <span>记录</span>
        </a>
        <a href="#" class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
